<div [@slideDown] >
    <mat-card>
    
    <mat-card-header>
      <div class="text-3xl font-extrabold tracking-tight leading-none">Agenda Details</div>
    </mat-card-header>
    <mat-card-content style="margin-top: 30px;"  *ngIf="agenda; else loadingTemplate">
        <mat-icon style="margin-right: 20px;">event</mat-icon>
        {{ agenda?.summary }}
      </mat-card-content>
      <mat-card-content>
        <mat-icon style="margin-right: 20px;">access_time</mat-icon> {{ agenda?.timeZone }} 
      </mat-card-content>
      <mat-card-content  *ngIf="agenda?.description">
        <mat-icon style="margin-right: 20px;">description</mat-icon> {{ agenda?.description }}
      </mat-card-content>
    </mat-card>
  </div>
  
  <ng-template #loadingTemplate>
    <div class="text-center py-10" style="margin-left:200px;">
      <mat-spinner diameter="20"></mat-spinner>
     
    </div>
  </ng-template>
