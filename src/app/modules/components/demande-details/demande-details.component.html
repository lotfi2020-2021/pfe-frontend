
<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
                      <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
                          <div class="flex-1 min-w-0">
                              <!-- Breadcrumbs -->
                          
                              <!-- Title -->
                              <div class="mt-2">
                                  <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                                  Demandes Details 
                                  </h2>
                              </div>
                          </div>
                        
                      </div>

  <!-- Main -->
  <div  class="flex-auto p-12 sm:p-12">


  
    
      <mat-list>
        <div class="flex flex-row w-full " >
          <mat-icon class="icon-size-5 mr-3">person</mat-icon>
          <h4 matLine>Name:</h4>
          <p matLine>{{demande.firstName}} {{demande.firstName}}</p>
        </div>
        <div class="flex flex-row w-full " style="margin-top: 20px;">
          <mat-icon class="icon-size-5 mr-3">phone</mat-icon>
          <h4 matLine>Telephone:</h4>
          <p matLine>(+216) {{demande.telephone}} </p>
        </div>
        <div class="flex flex-row w-full " style="margin-top: 20px;">
          <mat-icon class="icon-size-5 mr-3">email</mat-icon>
          <h4 matLine>Email:</h4>
          <a href="mailto:{{ demande.email }}">  {{  demande.email }}</a>
        </div>
        <div class="flex flex-row w-full " style="margin-top: 20px;">
          <mat-icon class="icon-size-5 mr-3">description</mat-icon>
          <h4 matLine>Description:</h4>
          <p matLine>{{demande.message}}. </p>
        </div>
      
      </mat-list>
    
  


  </div>
