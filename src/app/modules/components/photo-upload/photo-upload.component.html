<mat-dialog-content>

	<div class="text-3xl font-extrabold tracking-tight leading-none">  Upload Profile Photo</div>

	<hr class="divider">

	<div>
		<div>
			<img src="{{ host + '/ImageProsuser/' + authUser?.id }}" alt="" style="max-width: 100%; max-height: 300px;">
		</div>
		<div class="mt-3">
           
			<label for="photoFile" matRipple class="d-inline-block cursor-pointer">
                <input type="file" class="d-none visually-hidden" id="photoFile" (change)="selectPhoto($event)" style="margin-top: 10px;">
				<button mat-stroked-button color="primary" style="pointer-events: none;">
					<mat-icon>camera_alt</mat-icon>
					Upload New Photo
				</button>
			</label>

			<button mat-raised-button style="margin-left: 20px; margin-bottom: 10px;" color="primary" class="float-end" (click)="savePhoto()">
				Save Photo
			</button>
		</div>
	</div>




</mat-dialog-content>
