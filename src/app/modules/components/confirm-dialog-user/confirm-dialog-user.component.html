
<h2 mat-dialog-title class="text-xl leading-6 font-medium">Confirmation</h2>
<div mat-dialog-content>
  <p class="text-l leading-6 font-medium">Are you sure you want to delete this company ?</p>
</div>

<div >
  <button mat-raised-button color="warn"  (click)="onNoClick()">No</button>
  <button mat-raised-button color="primary"  style="margin-left:10px;"  (click)="onYesClick()">Yes</button>
</div>
